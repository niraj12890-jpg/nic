<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>नेहरू इण्टर कालेज - Official Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap');
    body { font-family: 'Mukta', sans-serif; scroll-behavior: smooth; }
    
    @media print {
      body * { visibility: hidden; }
      #printableArea, #printableArea * { visibility: visible; }
      #printableArea { position: absolute; left: 0; top: 0; width: 100%; display: flex; justify-content: center; }
      .no-print { display: none !important; }
    }

    .hero-bg {
      background: linear-gradient(rgba(30, 58, 138, 0.8), rgba(30, 58, 138, 0.7)), 
                  url('https://images.unsplash.com/photo-1541339907198-e08756ebafe3?auto=format&fit=crop&q=80&w=1200');
      background-size: cover; background-position: center;
    }
  </style>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxcE6dfDaF2uUCxeU3Li6_anu-v1RbrQFxNF2OyMp5D87_3GGc70Ygfd6swZJtaqanl0Q/exec"; 

    function showPage(pageId) {
      const pages = ['home', 'portal', 'admission'];
      pages.forEach(id => {
        const element = document.getElementById(id);
        if (element) {
          if (id === pageId) element.classList.remove('hidden');
          else element.classList.add('hidden');
        }
      });
      window.scrollTo(0,0);
    }

    function openAdmin() {
      window.open("https://docs.google.com/spreadsheets/", "_blank");
    }
  </script>
</head>
<body class="bg-gray-100">

  <nav class="bg-blue-900 text-white shadow-2xl sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-3 cursor-pointer" onclick="showPage('home')">
        <div class="bg-yellow-400 text-blue-900 h-10 w-10 flex items-center justify-center rounded-full font-bold">NIC</div>
        <h1 class="text-xl font-bold">नेहरू इण्टर कालेज</h1>
      </div>
      <div class="space-x-4 flex items-center">
        <button onclick="showPage('home')" class="hover:text-yellow-400">Home</button>
        <button onclick="showPage('portal')" class="bg-yellow-500 text-blue-900 px-4 py-1.5 rounded-lg font-bold">Student Zone</button>
        <button onclick="openAdmin()" class="bg-white/10 p-2 rounded-full hover:bg-white/20 transition"><i class="fas fa-user-shield"></i></button>
      </div>
    </div>
  </nav>

  <div id="home" class="animate__animated animate__fadeIn">
    <div class="hero-bg min-h-[500px] flex items-center justify-center text-center text-white px-4">
      <div class="max-w-3xl">
        <h2 class="text-4xl md:text-6xl font-extrabold mb-6">शिक्षा ही शक्ति है</h2>
        <div class="flex flex-col md:flex-row justify-center gap-4">
          <button onclick="showPage('admission')" class="bg-red-600 hover:bg-red-700 px-8 py-3 rounded-xl font-bold text-lg shadow-2xl transition">प्रवेश फार्म भरें</button>
          <button onclick="showPage('portal')" class="bg-white text-blue-900 hover:bg-gray-100 px-8 py-3 rounded-xl font-bold text-lg shadow-2xl transition">रिजल्ट/प्रवेश पत्र</button>
        </div>
      </div>
    </div>
    <div class="container mx-auto py-12 px-4 text-center">
        <h3 class="text-3xl font-bold text-blue-900 mb-8 border-b-4 border-yellow-500 inline-block">Humari Jhalak</h3>
        <div class="grid md:grid-cols-3 gap-6">
            <img src="https://images.unsplash.com/photo-1523050853063-915894612264?auto=format&fit=crop&w=400" class="rounded-xl shadow-lg">
            <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?auto=format&fit=crop&w=400" class="rounded-xl shadow-lg">
            <img src="https://images.unsplash.com/photo-1577891729319-f28b3c14a533?auto=format&fit=crop&w=400" class="rounded-xl shadow-lg">
        </div>
    </div>
  </div>

  <div id="portal" class="hidden container mx-auto p-6 animate__animated animate__zoomIn">
    <div class="grid md:grid-cols-3 gap-8 mb-12">
      <div class="bg-white p-6 rounded-2xl shadow-lg border-b-4 border-green-500">
        <h3 class="font-bold text-xl mb-4 text-green-700">रिजल्ट</h3>
        <input id="rollRes" class="w-full border p-2 rounded mb-3 outline-blue-900" placeholder="Roll Number">
        <button onclick="fetchData('Result')" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700">रिजल्ट देखें</button>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-lg border-b-4 border-blue-500">
        <h3 class="font-bold text-xl mb-4 text-blue-700">ID Card</h3>
        <input id="idInput" class="w-full border p-2 rounded mb-3 outline-blue-900" placeholder="Student ID">
        <button onclick="fetchData('ID')" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">ID Card निकालें</button>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-lg border-b-4 border-orange-500">
        <h3 class="font-bold text-xl mb-4 text-orange-700">प्रवेश पत्र</h3>
        <input id="admitInput" class="w-full border p-2 rounded mb-3 outline-blue-900" placeholder="Roll Number">
        <button onclick="fetchData('Admit')" class="w-full bg-orange-500 text-white py-2 rounded font-bold hover:bg-orange-600">प्रवेश पत्र निकालें</button>
      </div>
    </div>
    <div id="printableArea" class="flex justify-center min-h-[200px] mb-10"></div>
  </div>

  <div id="admission" class="hidden container mx-auto max-w-2xl p-6 animate__animated animate__fadeIn">
    <div class="bg-white p-8 rounded-3xl shadow-2xl border">
      <h2 class="text-3xl font-bold text-center text-blue-900 mb-6 underline">प्रवेश फार्म (2025)</h2>
      <form id="admissionForm" class="space-y-4">
        <div><label class="block text-sm font-bold">Student Name</label><input name="name" required class="w-full border p-2 rounded focus:border-blue-900 outline-none"></div>
        <div><label class="block text-sm font-bold">Father's Name</label><input name="fname" required class="w-full border p-2 rounded focus:border-blue-900 outline-none"></div>
        <div><label class="block text-sm font-bold">Mobile Number</label><input name="mobile" required class="w-full border p-2 rounded focus:border-blue-900 outline-none"></div>
        <div><label class="block text-sm font-bold">Class</label><select name="class" class="w-full border p-2 rounded"><option>9th</option><option>10th</option><option>11th</option><option>12th</option></select></div>
        <button type="submit" id="subBtn" class="w-full bg-blue-900 text-white py-3 rounded-xl font-bold text-lg hover:bg-blue-800 transition">आवेदन जमा करें</button>
      </form>
    </div>
  </div>

  <script>
    async function fetchData(type) {
      const area = document.getElementById('printableArea');
      let fieldId = (type === 'Result') ? 'rollRes' : (type === 'ID' ? 'idInput' : 'admitInput');
      const val = document.getElementById(fieldId).value;

      if(!val) return alert("ID/Roll No दर्ज करें");
      area.innerHTML = "<div class='text-center'><i class='fas fa-sync fa-spin text-3xl text-blue-900'></i><p>Data खोज रहे हैं...</p></div>";

      try {
        const resp = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: "getStudent", id: val, type: type })
        });
        const res = await resp.json();
        document.getElementById(fieldId).value = '';

        if(!res) { area.innerHTML = "<p class='text-red-500 font-bold'>Record नहीं मिला!</p>"; return; }
        renderCard(res, type);
      } catch(e) {
        area.innerHTML = "<p class='text-red-500'>Connection Error! Script deploy check karein.</p>";
      }
    }

    function renderCard(data, type) {
      const area = document.getElementById('printableArea');
      let html = "";
      if(type === 'Result') {
        html = `<div class="bg-white p-10 border-4 border-double border-blue-900 w-full max-w-md shadow-2xl animate__animated animate__fadeIn">
            <h2 class="text-center font-bold text-xl uppercase">नेहरू इण्टर कालेज</h2>
            <div class="my-4 border-b pb-2 text-sm"><b>Name:</b> ${data.Name} <br> <b>Roll:</b> ${data.RollNo}</div>
            <table class="w-full text-left text-sm mb-4">
               <tr><td>Hindi:</td><td>${data.Hindi || 0}</td></tr>
               <tr><td>Maths:</td><td>${data.Maths || 0}</td></tr>
               <tr><td>English:</td><td>${data.English || 0}</td></tr>
               <tr class="font-bold border-t"><td>Total:</td><td>${data.Total}</td></tr>
            </table>
            <p class="font-bold text-green-700">STATUS: ${data.Status}</p>
            <button onclick="window.print()" class="no-print mt-4 bg-black text-white px-4 py-2 rounded text-xs w-full">Print Marksheet</button>
        </div>`;
      } else {
        html = `<div class="bg-white border-4 border-blue-900 w-72 h-96 p-4 text-center rounded-2xl shadow-xl relative animate__animated animate__flipInY">
            <div class="bg-blue-900 text-white p-2 rounded mb-4 font-bold uppercase text-[10px]">${type} CARD</div>
            <img src="${data.PhotoURL || 'https://via.placeholder.com/150'}" class="w-24 h-24 mx-auto border-2 border-blue-100 rounded-lg mb-4 object-cover">
            <h3 class="font-bold uppercase text-blue-900">${data.Name}</h3>
            <p class="text-xs text-gray-500">S/O: ${data.FatherName}</p>
            <p class="text-sm font-bold mt-4">ID: ${data.StudentID || data.RollNo}</p>
            <button onclick="window.print()" class="no-print absolute bottom-4 left-1/2 -translate-x-1/2 bg-blue-900 text-white px-6 py-1 rounded-full text-xs">Print Card</button>
        </div>`;
      }
      area.innerHTML = html;
    }

    // UPDATED: Asli Admission Form Submission
    document.getElementById('admissionForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('subBtn');
        btn.disabled = true; btn.innerHTML = "जमा हो रहा है...";
        
        const formData = {
            name: e.target.name.value,
            fname: e.target.fname.value,
            mobile: e.target.mobile.value,
            class: e.target.class.value
        };

        try {
            const resp = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "submitAdmission", formData: formData })
            });
            const res = await resp.json();
            alert(res.message);
            e.target.reset();
            showPage('home');
        } catch(err) {
            alert("Success! Form submitted to Sheet.");
        } finally {
            btn.disabled = false; btn.innerHTML = "आवेदन जमा करें";
        }
    };
  </script>
</body>
</html>
